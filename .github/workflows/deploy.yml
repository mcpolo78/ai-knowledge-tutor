name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd /var/www/ai-knowledge-tutor

            # Pull latest code
            if [ -d ".git" ]; then
              git pull origin master
            else
              git clone https://github.com/${{ github.repository }} .
            fi

            # Create .env file if not exists
            if [ ! -f ".env" ]; then
              echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
              echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env
              echo "REACT_APP_API_URL=https://tutor.marcchesnel.com" >> .env
            fi

            # Stop existing containers
            sudo docker-compose down || true

            # Build and start containers
            sudo docker-compose up -d --build

            # Clean up old images
            sudo docker image prune -f

      - name: Setup nginx config (first time only)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Copy nginx config if not exists
            if [ ! -f "/etc/nginx/sites-available/tutor.marcchesnel.com" ]; then
              sudo cp /var/www/ai-knowledge-tutor/deployment/nginx-tutor.marcchesnel.com /etc/nginx/sites-available/tutor.marcchesnel.com
              sudo ln -sf /etc/nginx/sites-available/tutor.marcchesnel.com /etc/nginx/sites-enabled/

              # Get SSL certificate
              sudo certbot --nginx -d tutor.marcchesnel.com --non-interactive --agree-tos --email marc@marcchesnel.com

              # Reload nginx
              sudo nginx -t && sudo systemctl reload nginx
            fi
